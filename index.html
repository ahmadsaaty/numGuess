<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 100%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
            background: linear-gradient(0.25turn, #e66465, #9198e5);
        }

        .lastResult {
            color: white;
            padding: 3px;
        }

        button {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <div class="form-group">
        <label class="form-check-label" for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="form-control guessField" placeholder="Enter number">
        <button type="submit" value="Submit guess" class="btn btn-primary guessSubmit">Submit
            guess</button>

    </div>


    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <div class="newButton">

    </div>

    <script src="script.js"></script>
</body>

</html>
